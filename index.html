<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="game-title">Tic Tac Toe</h1>
      <div class="chosen-players">
        <div class="player player-1">
          <div id="player-1">IDA</div>
          <div class="score player-1-score">0</div>
        </div>
        <div>VS</div>
        <div class="player player-2">
          <div id="player-2">KRZYSIEK</div>
          <div class="score player-2-score">0</div>
        </div>
      </div>

      <div class="game-container">
        <div class="cell" cell-index="0"></div>
        <div class="cell" cell-index="1"></div>
        <div class="cell" cell-index="2"></div>
        <div class="cell" cell-index="3"></div>
        <div class="cell" cell-index="4"></div>
        <div class="cell" cell-index="5"></div>
        <div class="cell" cell-index="6"></div>
        <div class="cell" cell-index="7"></div>
        <div class="cell" cell-index="8"></div>
      </div>
      <div class="game-starting">
        <div class="player-inputs">
          <input
            type="text"
            id="player1"
            class="player"
            placeholder="Player 1"
            required
          />
          <input
            type="text"
            id="player2"
            class="player"
            placeholder="Player 2"
            required
          />
        </div>
      </div>
      <h2 class="game-status"></h2>
      <button id="start-game" class="start-game">Start Game</button>
      <button class="restart-game">Restart Game</button>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
